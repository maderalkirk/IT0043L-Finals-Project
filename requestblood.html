<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Request Blood - BloodLink</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">Blood<span>Link</span></div>
        <nav>
          <a href="index.html">Home</a>
          <a href="requestblood.html" class="active">Request Blood</a>
          <a href="search_donor.html">Search Donor/Recipients</a>
          <a href="register.html" class="active">Registration</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </header>
      

    <main>
        <section>
            <h2>Request Blood Form</h2>
            <form action="submit_request.php" method="POST" class="request-form">
                <div class="form-group">
                    <label for="first_name">Full Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First name*" required />
                    <input type="text" id="last_name" name="last_name" placeholder="Last name*" required />
                </div>

                <div class="form-group">
                    <label for="address">Home Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address*" required />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email*" required />
                </div>

                <div class="form-group">
                    <label for="contact_number">Contacts/Area Code:</label>
                    <input type="text" id="contact_number" name="contact_number" placeholder="Contact number*" required />
                    <input type="text" id="area_code" name="area_code" placeholder="Area code*" required />
                </div>

                <div class="form-group">
                    <label>Your Blood Type:</label>
                    <div class="blood-type-options">
                      <label><input type="radio" name="blood_type" value="O-" required> O-</label>
                      <label><input type="radio" name="blood_type" value="O+"> O+</label>
                      <label><input type="radio" name="blood_type" value="AB-"> AB-</label>
                      <label><input type="radio" name="blood_type" value="AB+"> AB+</label>
                      <label><input type="radio" name="blood_type" value="B-"> B-</label>
                      <label><input type="radio" name="blood_type" value="B+"> B+</label>
                      <label><input type="radio" name="blood_type" value="A-"> A-</label>
                      <label><input type="radio" name="blood_type" value="A+"> A+</label>
                    </div>
                  </div>
                  

                <div class="form-group">
                    <label for="comments">Additional comments:</label>
                    <textarea id="comments" name="comments" placeholder="Additional comments*" rows="4"></textarea>
                </div>

                <input type="submit" value="Submit" class="submit-button" />
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BloodLink. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
